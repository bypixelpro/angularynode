
<mat-card>
  <mat-card-title>Registro usuario</mat-card-title>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre:</mat-label>
        <input matInput placeholder="Nombre">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Apellidos:</mat-label>
        <input matInput placeholder="Apellidos">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email:</mat-label>
        <input type="email" matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password:</mat-label>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Confirmar Password:</mat-label>
        <input type="password" matInput placeholder="Confirmar Password">
      </mat-form-field>

      <button mat-raised-button color="primary">Enviar</button>
  </mat-card>
